<head>
  <title>2020 Top disasters</title>
</head>

<body>
  <h1>Vote!</h1>
  {{ >sortingPanel }}
  {{# each disasters}}
    {{> disasterEntry}}
  {{/ each}}
  {{ >disasterList}}

  {{ >addEntry}}

</body>



<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>

<template name="info">
  <h2>Learn Meteor!</h2>
  <ul>
    <li><a href="https://www.meteor.com/try" target="_blank">Do the Tutorial</a></li>
    <li><a href="http://guide.meteor.com" target="_blank">Follow the Guide</a></li>
    <li><a href="https://docs.meteor.com" target="_blank">Read the Docs</a></li>
    <li><a href="https://forums.meteor.com" target="_blank">Discussions</a></li>
  </ul>
</template>

<template name="addEntry">
  <form>
    <div class="form-group">
      <label>Disaster name</label>
      <input type="text" name="name" class="form-control" placeholder="Disaster name">

      <button type="submit">Add disaster</button>
    </div>
  </form>
</template>

<template name="disasterEntry">
  <div data-id="{{ _id }}" class="disasterEntry">
    {{name}} {{voteCount}}
    <button type="submit" class="voteup" data-id="{{ _id }}">+</button>
    <button type="submit" class="votedown" data-id="{{ _id }}">-</button>
    <button type="submit" class="delete" data_id="{{ _id }}">Remove</button>
  </div>
</template>

<template name="disasterList">
  {{# each disasters}}
    {{> disasterEntry}}
  {{/ each}}
</template>

<template name="sortingPanel">
  <button>Sort</button>
</template>
